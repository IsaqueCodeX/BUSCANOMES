    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
            background: #fafafa;
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* Glowing Card Animation */
        @keyframes moveDot {
            0% { top: 0; right: 0; opacity: 0; }
            5% { opacity: 1; }
            25% { top: 0; right: 100%; opacity: 1; }
            50% { top: 100%; right: 100%; opacity: 1; }
            75% { top: 100%; right: 0; opacity: 1; }
            95% { opacity: 1; }
            100% { top: 0; right: 0; opacity: 0; }
        }
        
        .glowing-dot {
            position: absolute;
            width: 150px; 
            height: 2px;
            background: linear-gradient(90deg, transparent, currentColor, transparent);
            border-radius: 50%;
            filter: blur(4px);
            opacity: 0;
            z-index: 10;
        }

        /* Top Line */
        .line-anim-top {
            top: 0; right: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, currentColor, transparent);
            animation: moveTop 4s linear infinite;
        }
         @keyframes moveTop {
            0% { transform: translateX(100%); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateX(-100%); opacity: 0; }
        }

        /* RGB Gradient Animation */
        .bg-size-200 {
            background-size: 200% 200%;
        }
        .animate-gradient-x {
            animation: gradient-x 3s ease infinite;
        }
        .animate-gradient-slow {
            animation: gradient-x 6s ease infinite;
        }
        @keyframes gradient-x {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
